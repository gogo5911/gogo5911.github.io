<html lang="ko">

<head>
	<meta charset="UTF-8">

<body>
<!-- skip -->
<dl class="skip">
	<dt class="blind"><strong>skip navigation</strong></dt>
	<dd><a href="#container">skip to Contents</a></dd>
</dl>
<!-- //skip -->
<hr>
<div id="wrap">
	<!-- header -->
	<div id="header">
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- content -->
		<div id="content">
			<div class="login">
				<div class="login_background">
					<div class="img">
						<img class="bg" src="img/main_login.jpg" alt="">
					</div>
				</div>
				<div class="login_main">
					<div class="main_Logo">
						<a href="#"><img src="img/Logo.png" alt="CVLAB_LOGO"></a>
					</div>
					<div class="main_info">
						<h2>MINTING INFO</h2>
						<p id="blockNubmer">현재 블록: #00000000</p>
						<p id="mintStartBlockNumber">민팅 시작 블록: #00000000</p>
						<p id="mintPrice">민팅 가격: 0 KLAY</p>
						<p id="mintLimitPerBlock">트랜잭션당 최대 수량: 0개</p>
					</div>
					<div class="Wallet">
						<h2>MY WALLET</h2>
						
						<p id="myWallet">지갑주소: 연결되지 않음</p>
						<p id="myKlay">잔액: 연결되지 않음</p>
					</div>
					<div class="login_information">
						<h2>MINT</h2>
						<p id="mintCnt">0 / 0</p>
						<div class="minla">
							<label for="amount">민팅 수량</label>
							<input type="number" id="amount" name="amount" min="1" max="3" value="1">
						</div>

						<div class="login_submit">
							<button style="margin-bottom: 10px" onclick="publicMint()">민팅</button>
							<button onclick="connect()">지갑연결</button>
						</div>
					
					</div>
				</div>
			</div>
		</div>
		<!-- //content -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="footer">
	</div>
	<!-- //footer -->
</div>
</body>
